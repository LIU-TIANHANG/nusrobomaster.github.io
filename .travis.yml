language: node_js
node_js:
    - 12
cache:
  directories:
    - "node_modules"

branches:
  only:
    - docs

branch: docs

install:
    - npm install
    - npm run build
script:
    - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

